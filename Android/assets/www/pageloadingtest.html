<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	context="width-divice-width, initial-scele-1.0, user-scalble=no">
<script type="text/javascript" charset="utf-8" src="../sktjs/SRT-0.1.js"></script>
<script type="text/javascript" charset="utf-8" src="../sktjs/pageloadingplugin.js"></script>
<title>PageLoadingPlugin</title>
<script type="text/javascript">

function loadingTimeTest(){
	
	function sc(time){
		alert(time + " millisecond");	
	}
	function ec(){
		alert("error");
	}
	
	window.plugins.PageLoading.getPageLoadingTime(sc,ec);
}
function loadedDataTest(){
	
	function sc(dataurl){
		alert("firstData:: " + dataurl[0]);
		alert("lastData:: " + dataurl[dataurl.length - 1]);
	}
	function ec(){
		alert("error");
	}
	
	window.plugins.PageLoading.getLoadDataUrl(sc,ec);
}
</script>
</head>
<hr> PageLoadingPlugin API Test<BR>

<a href="file:///android_asset/www/index.html" >back</a><hr>
<button onclick="loadingTimeTest();">loadingTimeTest</button><br>
<button onclick="loadedDataTest();">loadedDataTest</button><br>
</body>
</html>
