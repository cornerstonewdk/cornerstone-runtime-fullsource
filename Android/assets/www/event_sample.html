<title>Event API</title>
<script type="text/javascript">

document.addEventListener("deviceready", onDeviceReady, false);
document.addEventListener("pause", onPause, false);
document.addEventListener("resume", onResume, false);
document.addEventListener("online", onOnline, false);
document.addEventListener("offline", onOffline, false);
//document.addEventListener("backbutton", onBackKeyDown, false);
//document.addEventListener("menubutton", onMenuButton, false);


function unregisterEvent(){
	document.removeEventListener("pause",onPause, false);
	document.removeEventListener("resume",onResume, false);
	document.removeEventListener("online",onOnline, false);
	document.removeEventListener("offline",onOffline, false);
	document.removeEventListener("backbutton",onBackKeyDown, false);
	//document.removeEventListener("menubutton",onMenuButton, false);
}

function setOverrideBackButton(){
	document.addEventListener("backbutton", onBackKeyDown, false);	
}
function onDeviceReady(){
	console.log("deviceready");
}
function onPause(){
	console.log("onPause");
}
function onResume(){
	console.log("onResume");
}
function onOnline(){
	console.log("onOnline");
}
function onOffline(){
	console.log("onOffline");
}
function onBackKeyDown(){
	alert("onBackKey");
	console.log("onBackKey");
}
function onMenuButton(){
	console.log("menubutton");
}

</script>
