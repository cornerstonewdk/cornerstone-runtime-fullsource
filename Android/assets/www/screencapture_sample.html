<title>ScreenCapture API</title>
<script type="text/javascript">
	function screenCapture() {
		// define the success callback
		 function screenshotsuccessCB(filename) {
		        alert("The Screenshot is captured by name : " + filename);
		        var imgDest = document.getElementById("captureimg");
				imgDest.setAttribute("src", filename + "?" + new Date().getTime());
		 }

		 // define the error callback
		 function errorCB(response) {
		        alert( "The following error: " +  response + ", occurred");
		 } 

		navigator.screenshot.captureScreenshot(screenshotsuccessCB, errorCB , "testsh11.png" , false , 0 , 0 , 50 , 100 );
		//navigator.screenshot.captureScreenshot(screenshotsuccessCB, errorCB , "testsh12.png" , false , 0 , 0 , 10000 , 50 );
		//navigator.screenshot.captureScreenshot(screenshotsuccessCB, errorCB , "testsh11.png" , false );
		//navigator.screenshot.captureScreenshot(screenshotsuccessCB, errorCB , "testsh12.png" , false , 200 , 200 , 50 , 50 );
	}
	
	function screenCaptureUseCrop() {
		// define the success callback
		 function screenshotsuccessCB(filename) {
		        alert("The Screenshot is captured by name : " + filename);
		        var imgDest = document.getElementById("captureimg");
				imgDest.setAttribute("src", filename + "?" + new Date().getTime());
		 }

		 // define the error callback
		 function errorCB(response) {
		        alert( "The following error: " +  response + ", occurred");
		 } 

		navigator.screenshot.captureScreenshot(screenshotsuccessCB, errorCB , "testsh11.png" , true);
	}
	
</script>
</head>
