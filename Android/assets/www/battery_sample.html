<script type="text/javascript">
	function onBatteryStatus() {
		// Handle the online event
		alert("navigator.battery.charging = " + navigator.battery.charging);
		alert("navigator.battery.level = " + navigator.battery.level);
		console.log("Level: " + navigator.battery.level + " isPlugged: " + navigator.battery.charging);
	}

	function unregister_battery() {
		navigator.battery.removeEventListener("chargingchange", onBatteryStatus,false);
	}
