<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	context="width-divice-width, initial-scele-1.0, user-scalble=no">
<script type="text/javascript" charset="utf-8" src="../sktjs/SRT-0.9.3.js"></script>
<title>ChildBrowser API</title>
<script type="text/javascript">

	function onLocationChange(location){
		alert("location changed :: " + location);
	}
	function onClose(){
		alert("closed");
	}
	function onError(data){
		alert(data + " error!!");
	}
	function setCallBack(){
		navigator.childBrowser.onLocationChange = onLocationChange;
		navigator.childBrowser.onClose = onClose;
		navigator.childBrowser.onError = onError;
	}
	function releaseCallback(){
		navigator.childBrowser.onLocationChange = null;
		navigator.childBrowser.onClose = null;
		navigator.childBrowser.onError = null;
	}
	
	function showChildBrowser() {
		navigator.childBrowser.showWebPage("http://www.naver.com", { showLocationBar: true });
	}
	
	function closeChildBrowser(){
	 	navigator.childBrowser.close();
	}
	
	/*
	function openExternal(){
		navigator.childBrowser.openExternal("http://www.google.com",false);
	}
	*/
</script>
</head>
