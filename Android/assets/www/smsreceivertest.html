<title>PageLoadingPlugin</title>
<script type="text/javascript">

function onSMSHandelr(obj){
	alert("from = " + obj.from);
	alert("form = " + obj.body);
}
function registerSMSHandler(){
	window.plugins.SMSReceiver.onSMS(onSMSHandelr);
}
function unregisterSMSHandelr(){
	window.plugins.SMSReceiver.stop();
}
</script>
