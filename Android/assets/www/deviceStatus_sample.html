<title>DeviceStatus</title>
<script type="text/javascript">

function testSC(prop,value) {
	   alert("The aspect::" + prop.aspect + "  property::" + prop.property + " is " + value);
}
function testEC() {
	   alert("error");
}

//cellularNetwork
function operatorName(){
	if(navigator.devicestatus.isSupported('CellularNetwork','operatorName')){
		navigator.devicestatus.getPropertyValue(testSC ,testEC ,{aspect:"CellularNetwork", property:"operatorName"});
	}
}

function isInRoaming(){
	if(navigator.devicestatus.isSupported('CellularNetwork','isInRoaming')){
		navigator.devicestatus.getPropertyValue(testSC ,testEC ,{aspect:"CellularNetwork", property:"isInRoaming"});
	}
}
